<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
  </head>

  <body>
    <h1>Introduction to Web development</h1>
    <hr />
    <h3>Students</h3>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Favourite Color</th>
          <th>Major</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Samyak</td>
          <td>Tuladhar</td>
          <td>Red</td>
          <td>Computer science</td>
        </tr>
        <tr>
          <td>Mike</td>
          <td>Jackson</td>
          <td>Blue</td>
          <td>Mathematics</td>
        </tr>
        <tr>
          <td>Josh</td>
          <td>Matthews</td>
          <td>Yellow</td>
          <td>Business</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
